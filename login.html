<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录注册修改密码系统主页</title>
<style type="text/css">
form {
	text-align: center;
}
</style>
</head>
<body>
	<form action="php/login.php" method="post" onsubmit="return enter()">
		用户名<input type="text" name="username" id="username"><br>
        密码<input type="password" name="password" id="password"><br>
        <input type="submit" value="登录">
        <input type="button" value="注册" onclick="register();">
	</form>
 
	<script type="text/javascript">
		function enter() {
            //获取form中的用户名
			var username=document.getElementById("username").value;
			var password=document.getElementById("password").value;
            //声明一个判断用户名前后是否有空格的正则表达式
			var regex=/^[/s]+$/;
            //判定用户名的是否前后有空格或者用户名是否为空
			if(regex.test(username)||username.length==0) {
				alert("用户名格式不对");
				return false;
			}
			//同上述内容
			if(regex.test(password)||password.length==0) {
				alert("密码格式不对");
				return false;
			}
			return true;
		}
		function register() {
			window.location.href="register.html";//跳转到注册页面
		}
	</script>
</body>
</html>
